    <title>Авторизация</title>
  </head>
  <body>
    <main>
      <div class="auth mt-5">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="auth__wrapper bg-light p-3 m-1 rounded col-4">
              
    <div  class="alert alert-success font-weight-bold col-sm-12">
      требуется повторная авторизация
    </div>

              <h3 class="pb-4 pt-3">Авторизация</h3>
              <form method="post" action="/login">
                <div class="form-group">
                  <input required
                    type="text" class="form-control"
                    id="login" placeholder="Пользователь" name="login"		
                  />
                </div>
                <div class="form-group">
                  <input required
                    type="password" class="form-control" placeholder="Пароль" name="password"
                  />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn bg-success text-white">Далее</button>
                    <a id="aHref" class="text-primary pl-4 ml-1"
                      >Забыли пароль? укажите логин и нажмите эту ссылку</a
                    >
                </div>
                <div class="form-group pt-4 text-center">
                  <a href="/public/policy.pdf" class="text-primary pl-4 ml-1" target="_blanc">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</a>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
     </main>
    <script>
      aHref.onclick = function() {
        let aHref = document.getElementById('aHref');
        let login = document.getElementById('login');
        aHref.href="/login?id=" + login.value
      }
    </script>
